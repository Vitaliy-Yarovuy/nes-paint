<!DOCTYPE html>
<html>
<head>
<style type="">
  html,
  body {
      height: 100%;
  }

  /* Scale canvas with resize attribute to full size */
  canvas[resize] {
      width: 100%;
      height: 100%;
  }
  #controls{
    position: absolute;
    top: 10px;
    right: 30px;
  }
  #controls button{
    font-size: 4vh;
    border: 3px solid black;
    margin: 0.5vh
  }
</style>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="js/paperjs-v0.12.17/dist/paper-full.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" src="js/index.js" canvas="canvas">
</script>
</head>
<body>
	<canvas id="canvas" resize="true"></canvas>
  <div id="controls">
    <button id="reset">CLEAR</button>
    <button id="next">COLOR</button>
  </div>
</body>
</html>
